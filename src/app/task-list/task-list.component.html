

<div class="rows">
  <h2>List of Tasks</h2>

 <div class="col-md-12">

   <ul class="list-group">
     <li class="list-group-item" *ngFor="let task of tasks; index as i" >
      <!-- we use ngclass for connecting between css and template -->
       <div class="form-check" [ngClass]="{'stylee':task.title}">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="onTaskChecked(i)" [(ngModel)]="task.done " ><!-- to move the task to another list(change)="onTaskChecked(i)" -->
         <label  class="form-check-label" for="flexCheckDefault">{{task.title}}
        </label>
      </div>
    </li>
  </ul>
  <hr>
</div>
<!-- <input *ngIf="!done" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="completedTasks(i)" > -->


<div class="row">
  <div class="col-md-10">
   <input [(ngModel)]="task.title" type="text" class="form-control" id="task" placeholder="Enter Tasks">
  </div>
<!-- add btn -->
  <div class="col-md-2">
   <button  (click)="addTask()" class="btn btn-primary ">Add</button>
  </div>


 <!-- compeleted -->
<div class="col-md-12">
  <hr>
  <h2>List of Completed Tasks</h2>
  <ul class="list-group">
    <li *ngFor="let task of cTasks" class="list-group-item d-flex justify-content-between align-items-center"><label >{{task}}</label>
      <span class="badge bg-success rounded-pill"> Completed</span>
    </li>
  </ul>
</div>


 </div>
</div>
